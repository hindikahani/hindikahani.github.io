<!DOCTYPE html>
<html lang="hi">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <script>
      function toggleMenu() {
        const nav = document.getElementById('nav-links');
        nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
      }
    </script>
  </head>
  <body>

    <header>
      <div class="container">
        <h1><a href="{{ '/' | relative_url }}" style="color:white;text-decoration:none;">{{ site.title }}</a></h1>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <nav id="nav-links">
          <a href="{{ '/' | relative_url }}">होम</a>
          <a href="{{ '/about' | relative_url }}">परिचय</a>
          <a href="{{ '/contact' | relative_url }}">संपर्क</a>
        </nav>
      </div>
    </header>

    <main class="container">
      {{ content }}
    </main>

    <footer>
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }} — सभी अधिकार सुरक्षित।</p>
    </footer>

  </body>
</html>
