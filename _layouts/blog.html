<!DOCTYPE html>
<html lang="hi" itemscope itemtype="http://schema.org/Blog">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>

    <header class="site-header">
      <div class="container">
        <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        <nav>
          <a href="{{ '/' | relative_url }}">होम</a>
          <a href="{{ '/about' | relative_url }}">परिचय</a>
          <a href="{{ '/contact' | relative_url }}">संपर्क</a>
        </nav>
      </div>
    </header>

    <main class="container">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }} — सभी अधिकार सुरक्षित।</p>
      </div>
    </footer>

  </body>
  </html>
