<!DOCTYPE html>
<html lang="hi">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
      <hr>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <hr>
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. सभी अधिकार सुरक्षित।</p>
    </footer>
  </body>
</html>
